<!-- leaflet-elevation -->
<link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation@1.4.0/dist/leaflet-elevation.min.css" />

<div *ngIf="post$ | async as post; else loading">
    <h1 class="align-center">  {{post.titlePost}} </h1>
    
</div>

<div class="map-container">
    <div id="map"></div>
    <input #inputRange id="inputRange" #inputRange id="slider" type="range" min="0" max="1" step="0.1" value="1" (input)= "setOpacity(inputRange.value)">
</div>



<ng-template #loading>
    <div class="container-spinner">
        <mat-spinner></mat-spinner>
    </div>
    Cargando...
</ng-template>
