<div class="new-post-container">
    <form [formGroup]="newPostForm" (ngSubmit)="addNewPost(newPostForm.value)">
        <mat-form-field >
            <mat-label>Título</mat-label>
            <input matInput placeholder="Título de la ruta" formControlName="titlePost">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descripción</mat-label>
            <textarea matInput placeholder="Descripción de la ruta" formControlName="contentPost"></textarea>
          </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Etiquetas" multiple  formControlName="tagsPost">
                <mat-option value="Moderada">Moderada</mat-option>
                <mat-option value="Facil">Facil</mat-option>
                <mat-option value="Dificil">Dificil</mat-option>
                <!-- <mat-option value="Sierra del Pozo">Sierra del Pozo</mat-option>
                <mat-option value="Sierra de Cazorla">Sierra de Cazorla</mat-option>
                <mat-option value="Sierra de Segura y las villas">Sierra de Segura y las villas</mat-option> -->
            </mat-select>
        </mat-form-field>
        <div class="container-input-file">
            <label class="custom-file">
                <input type="file" accept="image/*" formControlName="imagePost" (change)="handleImage($event)" multiple/>
                <mat-icon>cloud_upload</mat-icon><span>Elegir imagen</span>
            </label>
        </div>
        <div class="container-input-file">
            <label class="custom-file">
                <input type="file" accept=".gpx" formControlName="gpxPost" (change)="handleGpx($event)" />
                <mat-icon>cloud_upload</mat-icon><span> Subir Track (.GPX)</span>
            </label>
        </div>
        <div class="container-button">
            <input type="submit" class="mat-flat-button" value="Guardar" [mat-dialog-close]="true" style="color: white;">
        </div>
    </form>
</div>
