<div class="new-post-container">
    <form [formGroup]="newPostForm" (ngSubmit)="addNewPost(newPostForm.value)">
        <mat-form-field >
            <mat-label>Título</mat-label>
            <input matInput placeholder="Título de la ruta" formControlName="titlePost">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descripción</mat-label>
            <input matInput placeholder="Descripción de la ruta" formControlName="contentPost">
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Etiquetas" multiple  formControlName="tagsPost">
                <mat-option value="life">Life</mat-option>
                <mat-option value="sport">Sport</mat-option>
                <mat-option value="beauty">Beauty</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="container-input-file">
            <label class="custom-file">
                <input type="file" formControlName="imagePost" (change)="handleImage($event)"/>
                <mat-icon>cloud_upload</mat-icon><span>ELEGIR IMAGEN</span>
            </label>
        </div>
        <div class="container-input-file">
            <label class="custom-file">
                <input type="file" formControlName="gpxPost" (change)="handleGpx($event)"/>
                <mat-icon>cloud_upload</mat-icon><span> SUBIR TRACK (.GPX)</span>
            </label>
        </div>
        <div class="container-button">
            <input type="submit" class="mat-flat-button" value="Guardar" [mat-dialog-close]="true" style="color: white;">
        </div>
    </form>
</div>
